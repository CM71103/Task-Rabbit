<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiny Logo</title>
  <style>
    .logo-wrapper {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }

    .logo-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .logo-wrapper text {
      fill: #1a3c34;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="logo-wrapper">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path id="topArc" d="M 35,100 A 65,65 0 0,1 165,100" fill="none" />
        <path id="bottomArc" d="M 165,100 A 65,65 0 0,1 35,100" fill="none" />
      </defs>

      <!-- Outer and Inner Circles -->
      <circle cx="100" cy="100" r="90" stroke="#1a3c34" stroke-width="5" fill="none" />
      <circle cx="100" cy="100" r="50" stroke="#1a3c34" stroke-width="3" fill="none" />

      <!-- Monogram -->
      <text x="100" y="115" text-anchor="middle" font-size="35" font-weight="bold">TR</text>

      <!-- Top Curved Text -->
      <text font-size="10" font-weight="bold">
        <textPath href="#topArc" startOffset="50%" text-anchor="middle">
          TASK RABBIT
        </textPath>
      </text>

      <!-- Bottom Curved Text -->
      <text font-size="9">
        <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
          The handyman you can trust
        </textPath>
      </text>

      <!-- Side Dots -->
      <circle cx="25" cy="100" r="3" fill="#1a3c34" />
      <circle cx="175" cy="100" r="3" fill="#1a3c34" />
    </svg>
  </div>

</body>
</html>
